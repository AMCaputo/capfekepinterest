{% extends "homepage.html" %}



{% block body %}

<body>
    {% include "navbar.html" %}
      
        <div class="feed__geral">
            {% for foto in fotos %}
            <a href="{{ url_for('perfil', id_usuario=foto.id_usuario) }}">
                
                <img class="feed__imagem" src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" alt="Imagens Gerais do Site">
            </a>
            {% endfor %}
        </div>
 
</body>

{% endblock %}
